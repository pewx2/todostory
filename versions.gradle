ext.app = [
        id          : 'pews2.todostory',
        appname     : 'ToDoStory',
        apkname     : 'todostory',

        versionMajor: 0,
        versionMinor: 1,
        versionPatch: 0,
]

ext.versions = [
        minSdk           : 26,
        targetSdk        : 33,
        compileSdk       : 33,

        // AndroidX
        core             : '1.10.0',
        appcompat        : '1.6.1',
        recycler_view    : '1.2.1',
        constraint_layout: '2.1.4',
        navigation       : '2.5.3',
        room             : '2.5.1',

        // Material
        material         : '1.8.0',

        // DI
        hilt             : '2.44'
]

ext.buildApkName = {
    return "${app.apkname}-v${buildVersionName()}"
}

ext.buildVersionCode = {
    return app.versionMajor * 1000000 +
            app.versionMinor * 1000 +
            app.versionPatch
}

ext.buildVersionName = {
    return "${app.versionMajor}.${app.versionMinor}.${app.versionPatch}"
}
